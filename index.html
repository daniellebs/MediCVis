<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediCVis - Visualizing Medical Codes</title>


    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <!-- Load D3 -->
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>-->

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 50px;">
    <a class="navbar-brand" href="#"> MediCVis - Visualizing Medical Codes</a>
</nav>



<div class="container-fluid" style="padding-left: 20px; padding-right: 20px">
    <div class="row" id="main">

        <div class="col-md-3" id="options">
            <div class="card" style="height: 100%">
                <div class="card-header">
                    <h5>Options</h5>
                </div>


                <div class="card-body">
				
					<div class="card-text"> 
						You Are Here:<br>
						<div class="card-text" id="code-path"></div>
					</div>
					<hr>
					
					<form class="form-inline my-2 my-lg-0" id="searchbox">
					  <input class="form-control mr-sm-2" type="search" placeholder="Search Code" aria-label="Search"
                             id="search-input">
                      <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
					</form>
					
                    <hr>

                </div>
            </div>

        </div>

        <div class="col-md-7" id="vis" style="margin-left: 100px; height: 950px" >
            <!-- Display visualization -->
            <svg width="1000" height="950" preserveAspectRatio="xMinYMin meet"
                 viewBox="0 0 1000 1000" class="svg-content-responsive">

            </svg>
            <script type="text/javascript" src="js/medical_codes_vis_circle_pack.js"></script>
        </div>


    </div>
</div>

</body>
</html>
